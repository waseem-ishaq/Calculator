<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100%; background-color: lightgray">
    <section
      class="h-100 p-0 mt-3 d-flex justify-content-center align-items-center"
    >
      <div
        class="cal rounded-4 border-dark"
        data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000"
      >
        <div
          class="screen d-flex justify-content-center align-items-center h-25 rounded-top"
        >
          <div
            class="h-75 w-100 m-3 justify-content-center rounded-2 cal-screen"
          >
            <input
              class="border-0 h-100 fs-4 w-100 text-center rounded-2 overflow-scroll"
              type="text"
              id="input"
              placeholder="Enter Value..."
              readonly=""
            />
          </div>
        </div>
        <div class="h-75 bg-white rounded-bottom">
          <div class="box d-flex justify-content-center align-items-center">
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(7)"
              >
                7
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(8)"
              >
                8
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(9)"
              >
                9
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement('+')"
              >
                +
              </button>
            </div>
          </div>
          <div class="box d-flex justify-content-center align-items-center">
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(4)"
              >
                4
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(5)"
              >
                5
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(6)"
              >
                6
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.65rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="box d-flex justify-content-center align-items-center">
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(1)"
              >
                1
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(2)"
              >
                2
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(3)"
              >
                3
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.65rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement('*')"
              >
                *
              </button>
            </div>
          </div>
          <div class="box d-flex justify-content-center align-items-center">
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 4.5rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement(0)"
              >
                0
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.8rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement('.')"
              >
                .
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.75rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="addElement('/')"
              >
                /
              </button>
            </div>
          </div>
          <div class="box d-flex justify-content-center align-items-center">
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="del()"
              >
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 2.75rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="clearr()"
              >
                CE
              </button>
            </div>
            <div class="box1 p-3">
              <button
                type="button"
                class="box1-text rounded-2 btn btn-secondary"
                style="
                  --bs-btn-padding-y: 0.25rem;
                  --bs-btn-padding-x: 1.25rem;
                  --bs-btn-font-size: 3rem;
                "
                onclick="check(),approved()"
              >
                =
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/2932318f3b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>

    <script>
      var temp = document.getElementById("input");

      function addElement(v) {
        temp.value += v;
      }

      function clearr() {
        temp.value = "";
      }

      function approved() {
        temp.value = eval(temp.value);
      }

      function del() {
        temp.value = temp.value.substr(0, temp.value.length - 1);
      }

      function check() {
        try {
          approved();
        } catch (err) {
          temp.value = err.message;
        }
      }
    </script>
  </body>
</html>
